builds:
  - goos:
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  - format: binary
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: macOS
checksum:
  # goreleaser-pro is required to merge checksums. Multiple runs are
  #   required because Ebitengine only supports crossbuild for Windows
  #   machines
  disable: true
